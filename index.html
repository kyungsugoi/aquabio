
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Bio Murals</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, #a6dcee, #b6e3f2, #c7ebf6, #d6f2fb, #e6f9ff);
            height:100vh;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            justify-content: center;
            margin: 0;
            position: relative;
        }
        .container {
            max-width: 900px;
            width: 100%;
            margin-top:50px;
        }
        h1 {
            text-align: left;
            color: #333;
            font-size: 2.5em;
            background: linear-gradient(45deg, #186b4a86, #5076af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tabs {
            display: flex;
            gap: 0;
        }

        .tab {
            flex: 1;
            padding: 5px 10px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            background: linear-gradient(135deg,  #186b4a86, #5076af);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .image-container {
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            display: block;
            max-width: 100%;
            max-height:100%;
            cursor: grab;
        }

        .image-container:active {
            cursor: grabbing;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        .mural-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            user-select: none;
            pointer-events: none;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .zoom-btn {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: white;
        }

        .hotspot {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ff6b6b, #ee5a24);
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            opacity: 0.5;
            transition: all 0.3s ease;
        }
        .hotspot:hover {
            opacity: 1;
        }

        .popup-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(56, 77, 105, 0.441);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: rgb(255, 255, 255);
            padding: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            max-width: 200px;
            width: 90%;
            transform: scale(0.8) translateY(20px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .popup-overlay.show .popup {
            transform: scale(1) translateY(0);
        }

        .popup h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 0.9em;
            text-align: center;
        }

        .popup p {
            margin: 0;
            color: #666;
            line-height: 1.5;
            text-align: center;
            font-size:0.8em;
        }

        .popup .close-btn {
            position: absolute;
            top: 0px;
            right: 0px;
            background: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #999;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .popup .close-btn:hover {
            color: #333;
        }

        .instructions {
            background: rgba(142, 191, 220, 0.337);
            padding: 10px;
            text-align: center;
        }
        .instructions p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 0;
        }

    </style>
</head>

    <script>

        class TabbedMuralViewer {
            constructor() {
                this.viewers = new Map();
                this.activeTab = 'mural1';
                this.init();
            }
            
            init() {
                // Initialize tab functionality
                this.initTabs();
                
                // Initialize viewers for each mural
                this.initViewers();
            }
            
            initTabs() {
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabId = tab.getAttribute('data-tab');
                        this.switchTab(tabId);
                    });
                });
            }
            
            switchTab(tabId) {
                // Update active tab
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
                
                // Update active content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                
                // Close any open popups from previous tab
                if (this.viewers.has(this.activeTab)) {
                    this.viewers.get(this.activeTab).closePopup();
                }
                
                this.activeTab = tabId;
            }
            
            initViewers() {
                const containers = document.querySelectorAll('.image-container');
                containers.forEach(container => {
                    const viewerId = container.getAttribute('data-viewer');
                    const viewer = new ZoomPanViewer(container);
                    this.viewers.set(viewerId, viewer);
                });
            }
        }

        class ZoomPanViewer {
            constructor(container) {
                this.imageContainer = container;
                this.imageWrapper = container.querySelector('.image-wrapper');
                this.zoomInBtn = container.querySelector('.zoom-in');
                this.zoomOutBtn = container.querySelector('.zoom-out');
                this.resetBtn = container.querySelector('.reset-btn');
                
                this.scale = 1;
                this.minScale = 1;
                this.maxScale = 3;
                this.translateX = 0;
                this.translateY = 0;
                
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.initialTranslateX = 0;
                this.initialTranslateY = 0;
                
                this.activePopup = null;
                
                this.init();
            }
            
            init() {
                // Zoom controls
                this.zoomInBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.zoomIn();
                });
                this.zoomOutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.zoomOut();
                });
                this.resetBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.resetView();
                });
                
                // // Add touch events for zoom controls
                // this.zoomInBtn.addEventListener('touchend', (e) => {
                //     e.preventDefault();
                //     e.stopPropagation();
                //     this.zoomIn();
                // });
                // this.zoomOutBtn.addEventListener('touchend', (e) => {
                //     e.preventDefault();
                //     e.stopPropagation();
                //     this.zoomOut();
                // });
                // this.resetBtn.addEventListener('touchend', (e) => {
                //     e.preventDefault();
                //     e.stopPropagation();
                //     this.resetView();
                // });
                
                // Mouse events for panning
                this.imageContainer.addEventListener('mousedown', (e) => this.startDrag(e));
                this.imageContainer.addEventListener('mousemove', (e) => this.drag(e));
                this.imageContainer.addEventListener('mouseup', () => this.endDrag());
                this.imageContainer.addEventListener('mouseleave', () => this.endDrag());
                
                // Touch events for mobile
                // { passive: false } to ensure preventDefault works correctly
                this.imageContainer.addEventListener('touchstart', (e) => this.startDrag(e), { passive: false});
                this.imageContainer.addEventListener('touchmove', (e) => this.drag(e), { passive: false });
                this.imageContainer.addEventListener('touchend', () => this.endDrag());
                
                // Wheel zoom
                this.imageContainer.addEventListener('wheel', (e) => this.handleWheel(e));
                
                // Hotspot events
                this.initHotspots();
                
                // Close popup events
                document.addEventListener('click', (e) => this.handleOutsideClick(e));
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
            }
            
            initHotspots() {
                const hotspots = this.imageContainer.querySelectorAll('.hotspot');
                hotspots.forEach(hotspot => {
                    // Use both click and touchend for better mobile compatibility
                    hotspot.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.showPopup(hotspot);
                    });
                    
                    hotspot.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        this.showPopup(hotspot);
                    });
                });
            }
            
            zoomIn() {
                if (this.scale < this.maxScale) {
                    this.scale = Math.min(this.scale + 0.5, this.maxScale);
                    this.updateTransform();
                    this.constrainPosition();
                }
            }
            
            zoomOut() {
                if (this.scale > this.minScale) {
                    this.scale = Math.max(this.scale - 0.5, this.minScale);
                    this.updateTransform();
                    this.constrainPosition();
                }
            }
            
            resetView() {
                this.scale = 1;
                this.translateX = 0;
                this.translateY = 0;
                this.updateTransform();
                this.closePopup();
            }
            
            handleWheel(e) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.2 : 0.2;
                const newScale = Math.max(this.minScale, Math.min(this.maxScale, this.scale + delta));
                
                if (newScale !== this.scale) {
                    this.scale = newScale;
                    this.updateTransform();
                    this.constrainPosition();
                }
            }
            
            startDrag(e) {
                // Prevent default touch behaviors that might interfere
                e.preventDefault();
                
                this.isDragging = true;
                this.imageContainer.style.cursor = 'grabbing';
                
                const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
                
                this.startX = clientX;
                this.startY = clientY;
                this.initialTranslateX = this.translateX;
                this.initialTranslateY = this.translateY;
            }
            
            drag(e) {
                if (!this.isDragging) return;
                // Prevent default touch behaviors
                e.preventDefault();
                
                const clientX = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : 0);
                
                const deltaX = clientX - this.startX;
                const deltaY = clientY - this.startY;
                
                this.translateX = this.initialTranslateX + deltaX;
                this.translateY = this.initialTranslateY + deltaY;
                
                this.updateTransform();
            }
            
            endDrag() {
                this.isDragging = false;
                this.imageContainer.style.cursor = 'grab';
                this.constrainPosition();
            }
            
            constrainPosition() {
                const containerRect = this.imageContainer.getBoundingClientRect();
                
                if (this.scale <= 1) {
                    // At default zoom, allow free dragging within reasonable bounds
                    const maxTranslateX = containerRect.width * 0.3; // Allow 30% of container width
                    const maxTranslateY = containerRect.height * 0.3; // Allow 30% of container height
                    
                    this.translateX = Math.max(-maxTranslateX, Math.min(maxTranslateX, this.translateX));
                    this.translateY = Math.max(-maxTranslateY, Math.min(maxTranslateY, this.translateY));
                } else {
                    // When zoomed, constrain to keep image content visible
                    const maxTranslateX = (containerRect.width * (this.scale - 1)) / 2;
                    const maxTranslateY = (containerRect.height * (this.scale - 1)) / 2;
                    
                    this.translateX = Math.max(-maxTranslateX, Math.min(maxTranslateX, this.translateX));
                    this.translateY = Math.max(-maxTranslateY, Math.min(maxTranslateY, this.translateY));
                }
                
                this.updateTransform();
            }
            
            updateTransform() {
                this.imageWrapper.style.transform = `scale(${this.scale}) translate(${this.translateX / this.scale}px, ${this.translateY / this.scale}px)`;
                const hotspots = this.imageContainer.querySelectorAll('.hotspot');
                hotspots.forEach(hotspot => {
                    hotspot.style.transform = `translate(-50%, -50%) scale(${1 / this.scale})`;
                });
            }
            
             showPopup(hotspot) {
                this.closePopup();
                
                const title = hotspot.getAttribute('data-title');
                const description = hotspot.getAttribute('data-description');
                
                // Create overlay
                const overlay = document.createElement('div');
                overlay.className = 'popup-overlay';
                
                // Create popup
                const popup = document.createElement('div');
                popup.className = 'popup';
                popup.innerHTML = `
                    <button class="close-btn">&times;</button>
                    <h3>${title}</h3>
                    <p>${description}</p>
                `;
                
                overlay.appendChild(popup);
                this.imageContainer.appendChild(overlay);
                this.activePopup = overlay;
                
                // Show popup with animation
                setTimeout(() => overlay.classList.add('show'), 10);
                
                // Close button functionality
                popup.querySelector('.close-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.closePopup();
                });
                
                // Close on overlay click
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) {
                        this.closePopup();
                    }
                });
                
                // Auto-close after 8 seconds
                setTimeout(() => {
                    if (this.activePopup === overlay) {
                        this.closePopup();
                    }
                }, 8000);
            }
            closePopup() {
                if (this.activePopup) {
                    this.activePopup.classList.remove('show');
                    setTimeout(() => {
                        if (this.activePopup && this.activePopup.parentNode) {
                            this.activePopup.remove();
                            this.activePopup = null;
                        }
                    }, 300);
                }
            }
            handleOutsideClick(e) {
                if (!e.target.closest('.popup') && !e.target.closest('.hotspot') && !e.target.closest('.zoom-controls') && !e.target.closest('.popup-overlay')) {
                    this.closePopup();
                }
            }
            handleKeyDown(e) {
                if (e.key === 'Escape') {
                    this.closePopup();
                }
            }
        }
        
        // initialize tabs when page is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TabbedMuralViewer();
        });

    </script>
